<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>CHOO CHOO MUTHF***ER!</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand|Teko" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">CHOO CHOO MUTHF***ER!</h1>
			<h3 class="text-center">Train Scheduler</h3>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4">
					<div class="card-body text-center">
						<h3 id="currentSched">Current Train Schedule</h3>
						<table class="table table-sm table-hover text-center" id='train-table'>
							<thead>
								<tr>
									<th scope="col">Train Name</th>
									<th scope="col">Destination</th>
									<th scope="col">Boarding</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Minutes Away</th>
								</tr>
							</thead>
								<tbody>
								</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="accordion">
					<div class="card">
						<div class="card-header">
							<button class="btn-block btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
								Add a Train Schedule
							</button>
						</div>
						<div id="collapseOne" class="collapse">
							<div class="card-body">
								<form>
									<div class="form-group row">
										<label for="name-input">Train Name</label>
										<input id="display" class="form-control" id="name-input" type="text" required>
									</div>
									<div class="form-group row">
										<label for="destination-input">Destination</label>
										<input class="form-control" id="destination-input" type="text" required>
									</div>
									<div class="form-group row">
										<label for="boarding-input">Boarding</label>
										<input class="form-control" id="boarding-input" type="time" required>
									</div>
									<div class="form-group row">
										<label for="nextArrival-input">Next Arrival</label>
										<input class="form-control" id="nextArrival-input" type="time" required>
									</div>
									<button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<!-- My Javascript -->
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
