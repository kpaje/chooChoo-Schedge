<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>CHOO CHOO MUTHF***ER!</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">CHOO CHOO MUTHF***ER!</h1>
			<h3 class="text-center">Train Scheduler</h3>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4">
					<div class="card-body">
						Current Train Schedule
						<table class="table table-sm table-hover" id='train-table'>
							<thead>
								<tr>
									<th scope="col">Train Name</th>
									<th scope="col">Destination</th>
									<th scope="col">Frequency (min)</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Minutes Away</th>
								</tr>
							</thead>
								<tbody>
								</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4">
					Add a Train Schedule
					<div class="card-body">
						<!-- Entry Form -->
						<form>
							<div class="form-group row">
								<label for="name-input">Train Name</label>
								<input class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group row">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group row">
								<label for="frequency-input">Frequency (min)</label>
								<input class="form-control" id="frequency-input" type="time">
							</div>
							<div class="form-group row">
								<label for="nextArrival-input">Next Arrival</label>
								<input class="form-control" id="nextArrival-input" type="time">
							</div>
							<button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
